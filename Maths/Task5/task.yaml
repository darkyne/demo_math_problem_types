problems:
    Math1:
        type: math
        name: Math example 1
        header: |
            Quelle est la surface d'un cercle de rayon R=9cm ?
            Exprime la réponse en cm.
            Une marge de 0.1 est acceptée.
        hints: 'Solution: :math:`81\pi` ou encore 254.469 +-0.1 soit une valeur entre
            254.369 et 254.569'
        tolerance: 0.1
        answers:
        - 81\pi
    Math2:
        type: math
        name: Math example 2
        header: |
            Quelle est le périmètre d'un cercle de rayon R=9cm ?
            Exprime la réponse en cm.
            Une marge de 0.1 est acceptée.
        hints: 'Solution: :math:`18\pi` ou encore environ 56.55'
        tolerance: 0.1
        answers:
        - 18\pi
    Math3:
        type: math
        name: Math example 3
        header: |
            Quelle est la primitive de la fonction f(x)=5x²+yx+3 ?
        hints: 'Solution: :math:`\frac{5}{3}x³+\frac{y}{2}x²+3x`'
        answers:
        - \frac{5}{3}x^3+\frac{y}{2}x^2+3x
    Math4:
        type: math
        name: Math example 4
        header: |
            Soit l'équation:

            .. math::

                    \frac{ 5x-13 }{4(x-3)} = \frac{ 2 }{x²-2x-3}

            Ne résoud pas, donne simplement les conditions d'existence.
            S'il y a plusieurs conditions, rentre chacune via le bouton add answer.
        hints: 'Solution: :math:`x \neq 3` et :math:`x \neq -1`'
        answers:
        - x\ne3
        - x\ne-1

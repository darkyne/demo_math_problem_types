            Rappelez-vous de la forme de la courbe de :math:`ln x` .

            .. raw:: html

              <div id='jxgbox' class='jxgbox' style='width:600px; height:400px;'></div>
              <script type='text/javascript'>
                var b = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-3, 3, 3, -2], axis: true});
                b.create('functiongraph', [function(x){return Math.log(x);},-2,6]);
              </script>


            Elle contient une asymptote verticale à :math:`x=0` et donc le domaine de définition de :math:`ln x` est :math:`x > 0` .

            Ici, nous regardons :math:`f(x) = ln (-2x² + x + 1)` et devons donc poser la condition:

            .. math::

                        -2x² + x + 1 > 0

            Pour résoudre ce genre d'inégalité, vous devez d'abord factoriser l'équation quadratique et ensuite utiliser une méthode graphique ou une ligne numérique.

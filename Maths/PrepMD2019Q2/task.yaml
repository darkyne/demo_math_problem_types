        answer: 3m-48=0
        name: Utiliser les informations de l'énoncé afin de réduire le nombre d'inconnues
            et aboutir à 1 équation à 1 inconnue.
        error_message: |+
            En reprenant les deux équations établies précédemment:

            .. math::
                                x=8+m        (1)

                                y=40+n        (2)

            On sait en outre que

            - si je vais chez un médecin non conventionné, ses honoraires seront le double de ceux d'un médecin conventionné donc:

            .. math::
                                y=2x

            En substituant :math:´x´ par :math:´8+m´ via l'équation :math:´(1)´ on obtient:

            .. math::
                                 y=2(8+m)
                                  =16+2m        (3)

            Et en égalant cette nouvelle équation en :math:`y` avec l'équation :math:´(2)´ , on obtient:

            .. math::
                                  16+2m=40+n        (4)

            - si je vais chez un médecin non conventionné, la mutualité ne payera que la moitié de la somme qu'elle aurait payée pour un médecin conventionné donc:

            .. math::
                                n=m/2

            et dès lors :math:´(4)´ devient

            .. math::
                                  16+2m=40+m/2

            Multiplier l'équation par 2 afin de supprimer le coefficient de 1/2:

            .. math::
                                  32+4m=80+m

            Ramener tous les termes d'un côté:

            .. math::
                                  -48+3m=0
                                  3m-48=0





        type: math
        header: |+
            Soit :math:`x` : l'inconnue représentant le montant des honoraires du médecin conventionné.

            Soit :math:`m` : l'inconnue représentant le montant de l'intervention de la mutuelle pour un médecin conventionné.

            Soit :math:`y` : l'inconnue représentant le montant des honoraires du médecin NON conventionné.

            Soit :math:`n` : l'inconnue représentant le montant de l'intervention de la mutuelle pour un médecin NON conventionné.


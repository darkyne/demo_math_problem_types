problems:
    Vector1:
        type: math_matrix
        name: Exemple de vecteur 1
        header: |
            Entrer un vecteur contenant les 10 premiers éléments de la suite suivante:
            :math:`x_{n+1} = 1+2x_n` starting with :math:`x_0 = 0`
        hints: 'Solution: 0,1,3,7,15,31,63,127,255,511'
        answers:
        - 0,1,3,7,15,31,63,127,255,511
        choices:
        -   answer: 0,1,3,7,15,31,63,127,255,512
            feedback: Verify your last value ! I know 512 sounds more familiar to
                IT but...
    Vector2:
        type: math_matrix
        name: Exemple de vecteur 2
        header: |
            Soit un vecteur AB: [-2,1,3] et un vecteur AC: [1,-2,0].

            Trouver le vecteur normal au plan ABC et de norme unitaire.
        hints: 'Solution: :math:`[\frac{\sqrt{6}}{3}, \frac{\sqrt{6}}{6}, \frac{\sqrt{6}}{6}]`'
        answers:
        - \frac{\sqrt{6}}{3},\frac{\sqrt{6}}{6},\frac{\sqrt{6}}{6}
    Vector3:
        type: math_matrix
        name: Exemple de vecteur 3
        header: |
            Transforme le vecteur suivant en vecteur unitaire:
            [1,1,1]
        hints: 'Solution: :math:`[\frac{\sqrt{3}}{3}, \frac{\sqrt{3}}{3}, \frac{\sqrt{3}}{3}]`'
        answers:
        - \frac{\sqrt{3}}{3},\frac{\sqrt{3}}{3},\frac{\sqrt{3}}{3}
    Vector4:
        type: math_matrix
        name: Exemple de vecteur 4
        header: |
            Entre les coordonnées cartésiennes du point à mi distance entre les points A et B:

            A=[0,0] B=[1,1]
        hints: 'Solution: :math:`[\frac{1}{2}, \frac{1}{2}]`'
        answers:
        - 0.5,0.5
    Vector5:
        type: math_matrix
        name: Exemple de vecteur 5
        header: |
            Entre le point de l'espace 3D à mi-distance entre A et B:

            A=[0,0,0] B=[1,1,1]
        hints: 'Solution: :math:`[\frac{1}{2}, \frac{1}{2}, \frac{1}{2}]`'
        answers:
        - 0.5,0.5,0.5
    Vector6:
        type: math_matrix
        name: Exemple de vecteur 6
        header: |
            Soit une fusée qui vole à 400m/s et qui suit une trajectoire parfaitement verticale par rapport au repère cartésien utilisé.
            Au temps t=0sec, elle était à la position :math:`[x_0,y_0,z_0]`. Quelle sera sa position après 10 secondes? Le repère [x,y,z] considère le mètre comme unité.
        hints: 'Solution: :math:`[x_0,y_0,z_0+4000]`'
        answers:
        - x_0,y_0,z_0+4000
    Vector7:
        type: math_matrix
        name: Exemple de vecteur 7
        header: |-
            Soit l'équation :math:`x⁵+x³=12x`

            Résoudre. S'il existe plusieurs solutions, les donner sous la forme d'un vecteur: solution1, solution2, solution3...

            solution: -sqr(3),0,sqr(3)
        hints: 'Solution: :math:`[-\sqrt{3},0,\sqrt{3}]`'
        answers:
        - -\sqrt{3},0,\sqrt{3}

                        \end{bmatrix}
        answers:
        - 1,0,0:0,1,0:0,0,1
    matrix2:
        type: math_matrix
        name: Matrix example 2
        header: |
            Soit les matrices suivantes:

                .. math::

                    A = \begin{bmatrix}
                            2 & 1 \\
                            2 & 1
                        \end{bmatrix}

                     B = \begin{bmatrix}
                            1 & 2 \\
                            -2 & -4
                        \end{bmatrix}

            Calculer AB
        hints: |-
            Solution:

            .. math::

                        \begin{bmatrix}
                            0 & 0 \\
                            0 & 0
                        \end{bmatrix}
        answers:
        - 0,0:0,0
    matrix3:
        type: math_matrix
        name: ''
        header: |
            Soit les matrices suivantes:

                .. math::

                    A = \begin{bmatrix}
                            2 & 1 \\
                            2 & 1
                        \end{bmatrix}

                     B = \begin{bmatrix}
                            1 & 2 \\
                            -2 & -4
                        \end{bmatrix}

            Calculer BA
        hints: |-
            Solution:

            .. math::

                        \begin{bmatrix}
                            6 & 3 \\
                            -12 & -6
                        \end{bmatrix}
        answers:
        - 6,3:-12,-6
    matrix4:
        type: math_matrix
        name: ''
        header: |4-
                Soit la matrice:

                .. math::

                    A = \begin{bmatrix}
                            2 & -3 \\
                            1 & -1
                        \end{bmatrix}

                Calculer l'inverse de A.
        hints: |-
            Solution:

            .. math::

                        \begin{bmatrix}
                            -1 & 3 \\
                            -1 & 2
                        \end{bmatrix}
        answers:
        - -1,3:-1,2
    matrix5:
        type: math_matrix
        name: Matrix example 5
        header: |
            Soit la matrice suivante:

            .. math::

                    A = \begin{bmatrix}
                            a & b \\
                            c & d
                        \end{bmatrix}

            Calculer l'inverse de A.
            On suppose ad-bc différent de 0.
        hints: |-
            Solution:

            .. math::

                        \begin{bmatrix}
                            \frac{d}{ad-bc} & \frac{-b}{ad-bc} \\
                            \frac{-c}{ad-bc} & \frac{a}{ad-bc}
                        \end{bmatrix}
        answers:
        - \frac{d}{ad-bc},\frac{-b}{ad-bc}:\frac{-c}{ad-bc},\frac{a}{ad-bc}
